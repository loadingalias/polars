name: Test Rust

on:
  pull_request:
    paths:
      - crates/**
      - examples/**
      - Cargo.toml
      - .github/workflows/test-rust.yml
  push:
    branches:
      - main
    paths:
      - crates/**
      - examples/**
      - Cargo.toml
      - .github/workflows/test-rust.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUSTFLAGS: -C debuginfo=0  # Do not produce debug symbols to keep memory usage down
  RUST_BACKTRACE: 1

jobs:
  # --- Change detection using cargo-rail ---
  detect:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
      docs-only: ${{ steps.rail.outputs.docs-only }}
      crates: ${{ steps.rail.outputs.crates }}
      count: ${{ steps.rail.outputs.count }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: loadingalias/cargo-rail-action@v1
        id: rail
      - name: Determine if CI should run
        id: check
        shell: bash
        run: |
          # Always run on push to main
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "should-run=true" >> "$GITHUB_OUTPUT"
          # Skip on docs-only PRs
          elif [[ "${{ steps.rail.outputs.docs-only }}" == "true" ]]; then
            echo "should-run=false" >> "$GITHUB_OUTPUT"
          # Skip if no Rust crates affected
          elif [[ "${{ steps.rail.outputs.count }}" == "0" ]]; then
            echo "should-run=false" >> "$GITHUB_OUTPUT"
          else
            echo "should-run=true" >> "$GITHUB_OUTPUT"
          fi

  test:
    needs: detect
    if: needs.detect.outputs.should-run == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        run: rustup show

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref_name == 'main' }}

      - name: Compile tests
        run: >
          cargo test --all-features --no-run
          -p polars-arrow
          -p polars-compute
          -p polars-core
          -p polars-io
          -p polars-lazy
          -p polars-ops
          -p polars-parquet
          -p polars-plan
          -p polars-row
          -p polars-sql
          -p polars-time
          -p polars-utils

      - name: Run tests
        if: github.ref_name != 'main'
        run: >
          cargo test --all-features
          -p polars-arrow
          -p polars-compute
          -p polars-core
          -p polars-io
          -p polars-lazy
          -p polars-ops
          -p polars-parquet
          -p polars-plan
          -p polars-row
          -p polars-sql
          -p polars-time
          -p polars-utils

  integration-test:
    needs: detect
    if: needs.detect.outputs.should-run == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        run: rustup show

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref_name == 'main' }}

      - name: Compile integration tests
        run: cargo test --all-features -p polars --test it --no-run

      - name: Run integration tests
        if: github.ref_name != 'main'
        run: cargo test --all-features -p polars --test it

  check-features:
    needs: detect
    if: needs.detect.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        run: rustup show

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref_name == 'main' }}

      - name: Install cargo hack
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-hack

      - name: Run cargo hack
        run: cargo hack check -p polars --each-feature --no-dev-deps && cargo check -p polars-stream

  check-wasm:
    needs: detect
    if: needs.detect.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        run: |
          rustup target add wasm32-unknown-unknown
          rustup show

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref_name == 'main' }}

      - name: Install cargo hack
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-hack

      - name: Check wasm
        working-directory: crates
        run: make check-wasm

  check-dsl-schema:
    needs: detect
    if: needs.detect.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        run: rustup show

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref_name == 'main' }}

      - name: Build DSL schema check
        run: cargo build --all-features

      - name: Run DSL schema check
        run: ./target/debug/dsl-schema check-hashes
