name: Lint Rust

on:
  pull_request:
    paths:
      - crates/**
      - docs/source/src/rust/**
      - examples/**
      - pyo3-polars/**
      - pyo3-polars/Cargo.toml
      - py-polars/src/**
      - py-polars/Cargo.toml
      - Cargo.toml
      - .github/workflows/lint-rust.yml
  push:
    branches:
      - main
    paths:
      - crates/**
      - docs/source/src/rust/**
      - examples/**
      - pyo3-polars/**
      - pyo3-polars/Cargo.toml
      - py-polars/src/**
      - py-polars/Cargo.toml
      - Cargo.toml
      - .github/workflows/lint-rust.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUSTFLAGS: -C debuginfo=0  # Do not produce debug symbols to keep memory usage down

jobs:
  # --- Change detection using cargo-rail ---
  detect:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
      docs-only: ${{ steps.rail.outputs.docs-only }}
      crates: ${{ steps.rail.outputs.crates }}
      count: ${{ steps.rail.outputs.count }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: loadingalias/cargo-rail-action@v1
        id: rail
      - name: Determine if CI should run
        id: check
        shell: bash
        run: |
          # Always run on push to main
          if [[ "${{ github.event_name }}" == "push" ]]; then
            echo "should-run=true" >> "$GITHUB_OUTPUT"
          # Skip on docs-only PRs
          elif [[ "${{ steps.rail.outputs.docs-only }}" == "true" ]]; then
            echo "should-run=false" >> "$GITHUB_OUTPUT"
          # Skip if no Rust crates affected
          elif [[ "${{ steps.rail.outputs.count }}" == "0" ]]; then
            echo "should-run=false" >> "$GITHUB_OUTPUT"
          else
            echo "should-run=true" >> "$GITHUB_OUTPUT"
          fi

  clippy-nightly:
    needs: detect
    if: needs.detect.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        run: rustup component add clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref_name == 'main' }}

      - name: Run cargo clippy with all features enabled
        run: cargo clippy --workspace --all-targets --all-features --locked -- -D warnings -D clippy::dbg_macro

  # Default feature set should compile on the stable toolchain
  clippy-stable:
    needs: detect
    if: needs.detect.outputs.should-run == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        run: rustup override set stable && rustup update

      - name: Install clippy
        run: rustup component add clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ github.ref_name == 'main' }}

      - name: Run cargo clippy
        run: cargo clippy --all-targets --locked -- -D warnings -D clippy::dbg_macro

  rustfmt:
    needs: detect
    if: needs.detect.outputs.should-run == 'true' && github.ref_name != 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        run: rustup component add rustfmt

      - name: Run cargo fmt
        run: cargo fmt --all --check

  miri:
    needs: detect
    if: needs.detect.outputs.should-run == 'true' && github.ref_name != 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        run: rustup component add miri

      - name: Set up miri
        run: cargo miri setup

      - name: Run miri
        env:
          MIRIFLAGS: -Zmiri-disable-isolation -Zmiri-ignore-leaks -Zmiri-disable-stacked-borrows
          POLARS_ALLOW_EXTENSION: '1'
        run: >
          cargo miri test
          --features object
          -p polars-core
#          -p polars-arrow
